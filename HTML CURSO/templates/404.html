{% extends 'base.html' %}

{% block title %}Página não encontrada{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                </h1>
                <h2 class="mb-4">Página não encontrada</h2>
                <p class="lead">
                    A página que você está procurando não existe ou foi movida.
                </p>
                <div class="mt-4">
                    <a href="{% url 'doacoes:donor_list' %}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Voltar para a página inicial
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
