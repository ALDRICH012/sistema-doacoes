<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Doações</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Doação Solidária</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="formulario-doacao">
            <h2>Faça sua doação</h2>
            <form id="form-doacao">
                <div class="campo-form">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="campo-form">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" name="valor" min="1" required>
                </div>

                <button type="submit" class="botao-doar">Doar Agora</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2023 Sistema de Doações</p>
    </footer>

    <script src="./js/script.js" defer></script>
</body>
</html>
